<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SESSION MOSCOW</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

html,body{
height:100%;
}

body{
font-family:'Manrope',sans-serif;
background:#020204;
color:#fff;
overflow:hidden;
position:relative;
}

/* ===== BACKGROUND ===== */

.bg{
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(255,0,140,0.18), transparent 55%),
radial-gradient(circle at 80% 70%, rgba(0,255,255,0.18), transparent 55%);
filter:blur(200px);
opacity:.5;
z-index:0;
}

/* ===== REC ===== */

.rec{
position:absolute;
top:28px;
left:40px; /* Ð±Ñ‹Ð»Ð¾ right */
font-size:11px;
letter-spacing:2px;
display:flex;
align-items:center;
gap:8px;
opacity:.7;
z-index:3;
}

.rec-dot{
width:6px;
height:6px;
border-radius:50%;
background:#ff0033;
animation:pulse 1.4s infinite;
}

@keyframes pulse{
0%{opacity:1;}
50%{opacity:.4;}
100%{opacity:1;}
}

/* ===== WRAPPER (TOP ALIGNED) ===== */

.wrapper{
position:relative;
z-index:2;
width:100%;
max-width:520px;
margin:0 auto;
padding-top:0px; 
padding-bottom:20px;
display:flex;
flex-direction:column;
align-items:center;
gap:28px;
min-height:100vh;
}

/* ===== TOP ===== */

.top{
display:flex;
flex-direction:column;
align-items:center;
gap:0px;
}

.logo{
width:220px;
animation:logoPulse 12s ease-in-out infinite;
filter:
drop-shadow(0 0 20px rgba(0,255,255,0.45))
drop-shadow(0 0 40px rgba(255,0,140,0.25));
}

@keyframes logoPulse{
0%{
filter:
drop-shadow(0 0 18px rgba(0,255,255,0.35))
drop-shadow(0 0 35px rgba(255,0,140,0.2));
}
50%{
filter:
drop-shadow(0 0 28px rgba(0,255,255,0.55))
drop-shadow(0 0 55px rgba(255,0,140,0.35));
}
100%{
filter:
drop-shadow(0 0 18px rgba(0,255,255,0.35))
drop-shadow(0 0 35px rgba(255,0,140,0.2));
}
}

.subtitle{
font-size:11px;
letter-spacing:7px;
opacity:.6;
margin-top:-20px;
}

/* ===== BUTTONS ===== */

.middle{
display:flex;
flex-direction:column;
align-items:center;
gap:16px;
margin-top:10px;
}

.btn{
width:360px;
max-width:100%;
padding:16px 0;
border-radius:100px;
text-align:center;
text-decoration:none;
font-size:14px;
font-weight:600;
letter-spacing:.5px;
color:#fff;

background:rgba(255,255,255,0.03);
backdrop-filter:blur(16px);
-webkit-backdrop-filter:blur(16px);

border:1px solid rgba(255,255,255,0.18);

box-shadow:
0 6px 25px rgba(0,0,0,0.6);

transition:.3s ease;
}

.btn:hover{
transform:translateY(-3px);
box-shadow:
0 14px 45px rgba(255,0,140,0.25);
}

.btn.disabled{
opacity:.25;
pointer-events:none;
border:1px solid rgba(255,255,255,0.1);
box-shadow:none;
}

.btn.primary{
background:rgba(255,255,255,0.08);
border:1px solid rgba(255,255,255,0.35);
box-shadow:
0 8px 30px rgba(255,0,140,0.25),
0 0 40px rgba(0,255,255,0.15);
}

.btn.primary:hover{
transform:translateY(-4px);
box-shadow:
0 18px 55px rgba(255,0,140,0.4),
0 0 60px rgba(0,255,255,0.25);
}

/* ===== FOOTER ===== */

.footer{
position:absolute;
bottom:22px;
left:50%;
transform:translateX(-50%);
font-size:10px;
letter-spacing:4px;
opacity:.45;
}

</style>
</head>

<body>

<div class="bg"></div>

<div class="rec">
REC <div class="rec-dot"></div>
</div>

<div class="wrapper">

<div class="top">
<img src="logo.png" class="logo" alt="Session Logo">
<div class="subtitle">VINYL LIVE SERIES</div>
</div>

<div class="middle">
<a href="https://youtube.com/@SESSIONXXX" target="_blank rel="noopener" "href="#" class="btn">YouTube</a>
<a href="https://instagram.com/session_moscow" target="_blank" rel="noopener" class="btn">Instagram</a>
<div class="btn disabled">SoundCloud (soon)</div>
<a href="https://donation.streamiverse.io/denis_khvatkov" 
   class="btn primary" 
   target="_blank" 
   rel="noopener noreferrer">
   Support Project ðŸš€
</a>
</div>

</div>

<div class="footer">
ANALOG SOUND Â· REAL LOCATIONS Â· NO EDITS
</div>

</body>
</html>
